<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Producto</title>
    <link rel="stylesheet" href="../assets/css/formularioProducto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="contenedor">
        <form action="./formularioProducto2.html">
            <div class="conteiner">
                <input type="text" placeholder="*Nombre del producto" id="nombreProducto">
                <input type="number" placeholder="*Precio" id="precio">
                <select id="categoria">
                    <option selected>*Categoria</option>
                    <option value="Categoria 1">Categoria 1</option>
                    <option value="Categoria 2">Categoria 2</option>
                    <option value="Categoria 3">Categoria 3</option>
                  </select>
                <input type="number" placeholder="*Cantidad" id="cantidad">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                <input type="file" class="form-control" id="img">
              </div>
            <div class="input-group">
                <span class="input-group-text">*Descripcion</span>
                <textarea class="form-control" aria-label="With textarea" id="descripcion"></textarea>
            </div>
            <br>
            <p>*Campos requeridos</p>
            <div class="btn">
                <button class="btn btn-outline-secondary" type="submit" id="submit">Siguiente</button>
                <button class="btn btn-outline-secondary" type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>




<script src="../assets/js/formularioProducto.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
