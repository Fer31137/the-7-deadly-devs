<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/assets/css/formularios.css">
</head>
<body>
    <div id="form_wrapper" class="form_wrapper">
        <!-- We will add our forms here -->
        <form class="register">
            <h3>Register</h3>
            <div class="column">
                <div>
                    <label>First Name:</label>
                    <input type="text" />
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" />
                </div>
                <div>
                    <label>Website:</label>
                    <input type="text" value="http://"/>
                </div>
            </div>
            <div class="column">
                <div>
                    <label>Username:</label>
                    <input type="text"/>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="text" />
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" />
                </div>
            </div>
            <div class="bottom">
                <div class="remember">
                    <input type="checkbox" />
                </div>
                <input type="submit" value="Register" />
                <a href="formularioLogin.html" rel="login" class="linkform">
                    You have an account already? Log in here
                </a>
                <div class="clear"></div>
            </div>
        </form>

        <form class="login active">
            <h3>Login</h3>
            <div>
                <label>Username:</label>
                <input type="text" />
            </div>
            <div>
                <label>Password: 
                    <a href="formularioPass.html" rel="forgot_password" class="forgot linkform">
                        Forgot your password?
                    </a>
                </label>
                <input type="password" />
            </div>
            <div class="bottom">
                <div class="remember"><input type="checkbox" />
                    <span>Keep me logged in</span>
                </div>
                <input type="submit" value="Login"></input>
                <a href="formularioRegistro.html" rel="register" class="linkform">
                    You don't have an account yet? Register here
                </a>
                <div class="clear"></div>
            </div>
        </form>

        <form class="forgot_password">
            <h3>Forgot Password</h3>
            <div>
                <label>Username or Email:</label>
                <input type="text" />
            </div>
            <div class="bottom">
                <input type="submit" value="Send reminder"></input>
                <a href="formularioLogin.html" rel="login" class="linkform">
                    Suddenly remebered? Log in here
                </a>
                <a href="formularioRegistro.html" rel="register" class="linkform">
                    You don't have an account? Register here
                </a>
                <div class="clear"></div>
            </div>
        </form>
    </div>


    <script src="/assets/js/formularios.js"></script>
</body>
</html>
